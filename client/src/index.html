<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="./lib/bower_components/pubnub/web/pubnub.min.js"></script>
	<script src="./lib/bower_components/d3/d3.min.js"></script>
	<script src="./lib/bower_components/c3/c3.min.js"></script>
	<script src="./lib/bower_components/subsub/subsub.js"></script>
	<script src="./lib/bower_components/visibilityjs/lib/visibility.core.js"></script>
	<script src="./lib/plotly-min-latest.js"></script>
	<title>PubNub Real-Time</title>
	<link rel="stylesheet" href="./css/app.css">
</head>
<body>
<div id="chart"></div>
<div class="wrapper__3dgraph">
	<h1>Вектрокардиограмма</h1>
	<div class="three-d-graph" id="Godograph" style="width:100%;height:100%"></div>

	<div class="controls__3dgraph">
		<h2>Control panel</h2>
		<div class="cover__control">
			<label  class="cover__desc" >Switcher</label>
			<input type="checkbox" value="check" id="switch"/>
		</div>
		<div class="cover__control">
			<span class="cover__desc">Stop/Start buttom</span>
			<buttom class="btn" id="stop" >Stop</buttom>
		</div>
		<div class="cover__control">
			<label class="cover__desc" for="num_period"> Choice number of period to show</label>
			<select name="num_period" id="num_period">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3" selected="selected">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="100">100</option>
				<option value="200">200</option>
				<option value="300">300</option>
				<option value="400">400</option>

			</select>
		</div>
	</div>
</div>
<div class="three-d-bar" id="bar" style="width:100%;height:100%"></div>


<script src="js/app.js"></script>

</body>
</html>
